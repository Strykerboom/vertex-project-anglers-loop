    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT2EaNTyfnaMSubePGzAiJqoM8OnftSCg&callback=initMap"defer></script>
    <script>
        // Initialize the map
        function initMap() {
            // Map options
            const mapOptions = {
                center: { lat: 32.00022000, lng: -80.84567000 }, // Replace with Tybee Island coordinates
                zoom: 14,
            };

            // Create the map
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Fishing spots data
            const fishingSpots = [
                { name: "19th St Jetties", lat: 31.59149, lng: -80.50524, info: "Good for surf fishing for Redfish and Flounder" },
                { name: "Alley 3#", lat: 31.993208, lng: -80.853902, info: "Great for catching baigt fish from the surf and good for Redfish, Speckled sea trout, and Flounder" },
                { name: "6th St Horse Pen", lat: 32.008264, lng: -80.849564, info: "Good during low to mide tides good for Redfish and Speckled sea trout" },
                { name: "1st St Chimmney Cteek Brighe", lat: 32.018567, lng: -80.850716, info: "Best to fish at mid to high tide and best for bait fish, Redfish, and Sheepshead"},
            ];

            // Add markers
            fishingSpots.forEach(spot => {
                const marker = new google.maps.Marker({
                    position: { lat: spot.lat, lng: spot.lng },
                    map: map,
                    title: spot.name,
                });

                // Add info window
                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${spot.name}</h3><p>${spot.info}</p>`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
